<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main class="font-montserrat">
      <div class="fixed top-50 left-50 -translate-50">
        <div
          class="card relative flex flex-col bg-secondary overflow-hidden rounded-1"
          style="height: 80vh; width: 33.33vw"
        >
          <svg
            id="headerWave"
            class="absolute top-0 right-0"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1440 320"
          >
            <defs>
              <linearGradient id="linear" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#c738a7" />
                <stop offset="100%" stop-color="#5d3fdf" />
              </linearGradient>
            </defs>

            <path
              fill="url(#linear)"
              fill-opacity="1"
              d="M0,128L40,138.7C80,149,160,171,240,176C320,181,400,171,480,144C560,117,640,75,720,90.7C800,107,880,181,960,224C1040,267,1120,277,1200,272C1280,267,1360,245,1400,234.7L1440,224L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"
            ></path>
          </svg>
          <div class="flex flex-col grow-1 p-2">
            <header class="mb-1 mt-2">
              <h1 class="text-large">Hello there,<br />welcome back</h1>
            </header>
            <div class="mt-2">
              <div class="form flex flex-col">
                <input
                  type="text"
                  placeholder="E-mail"
                  class="input w-full text-normal py-1/2 bg-transparent text-default border-0 focus:outline-none"
                />
                <span class="flex flex-col h-2 bg-dark-grey">
                  <span class="underline bg-white h-full w-0"></span>
                </span>
              </div>
              <div class="form flex flex-col mt-1">
                <input
                  type="password"
                  placeholder="Password"
                  class="input w-full text-normal py-1/2 bg-transparent text-default border-0 border-b-dark-grey focus:outline-none"
                />
                <span class="flex flex-col h-2 bg-dark-grey">
                  <span class="underline bg-white h-full w-0"></span>
                </span>
              </div>
            </div>
            <div class="flex justify-center mt-2">
              <span class="link flex flex-col"
                ><a href="#">Forgot Password?</a
                ><span class="underline h-2 w-0 bg-white"></span
              ></span>
            </div>
            <div class="flex justify-center mt-1">
              <button
                class="btn-gradient-purple text-white font-600 py-3/4 px-3/4 text-normal rounded-1/2"
              >
                Sign In
              </button>
            </div>
            <div class="flex justify-center mt-auto">
              <span>Some text</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
